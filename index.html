<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1 class="d-flex justify-content-center mt-4">Expense Management System</h1>
    <form class="d-flex justify-content-center mt-4">
        <input id="description" type="text" placeholder="Enter Description"><br/>
        <input id="amount" type="number" placeholder="Enter Amount">
    </form>
    <button id="button" class = "d-flex justify-content-center mt-4">Add Expense</button>
    <h1>Expense List</h1>

    <ul class="ul">
        <li></li>
    </ul>

    <h1 class="total-expense">Total Expense</h1>


</body>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
